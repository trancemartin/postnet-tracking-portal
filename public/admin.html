<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .admin-header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      padding: 20px;
    }

    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .admin-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .admin-card h3 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.3rem;
      border-bottom: 2px solid #f8f9fa;
      padding-bottom: 10px;
    }

    .stat-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .stat-label {
      font-weight: 600;
      color: #495057;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .tracking-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .tracking-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #667eea;
    }

    .tracking-info {
      flex: 1;
    }

    .tracking-number {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .tracking-status {
      font-size: 0.875rem;
      color: #6c757d;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn-edit {
      background: #17a2b8;
      color: white;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-view {
      background: #28a745;
      color: white;
    }

    .add-tracking-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .action-btn {
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
    }

    .action-btn.danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    .status-indicator.online {
      background: #28a745;
      box-shadow: 0 0 5px #28a745;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .system-status {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: rgba(40, 167, 69, 0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f8f9fa;
    }

    .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
    }

    .close-btn:hover {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container admin-container">
    <div class="admin-header">
      <h1>üéõÔ∏è Admin Control Panel</h1>
      <p class="subtitle">Manage your tracking system</p>
      <div class="system-status">
        <span class="status-indicator online"></span>
        <span style="font-weight: 600;">System Status: Online</span>
      </div>
    </div>

    <div class="admin-grid">
      <!-- Statistics Card -->
      <div class="admin-card">
        <h3>üìä System Statistics</h3>
        <div class="stat-box">
          <span class="stat-label">Total Shipments</span>
          <span class="stat-number" id="totalShipments">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Active Shipments</span>
          <span class="stat-number" id="activeShipments">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Delivered Today</span>
          <span class="stat-number" id="deliveredToday">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Total Tracking Requests</span>
          <span class="stat-number" id="totalRequests">0</span>
        </div>
      </div>

      <!-- Quick Actions Card -->
      <div class="admin-card">
        <h3>‚ö° Quick Actions</h3>
        <div class="quick-actions">
          <button class="action-btn" onclick="showAddModal()">‚ûï Add Shipment</button>
          <button class="action-btn" onclick="refreshData()">üîÑ Refresh Data</button>
          <button class="action-btn" onclick="exportData()">üì• Export Data</button>
          <button class="action-btn danger" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        </div>
      </div>
    </div>

    <!-- Active Shipments List -->
    <div class="admin-card">
      <h3>üì¶ Active Shipments</h3>
      <div class="tracking-list" id="shipmentsList">
        <p style="text-align: center; color: #adb5bd; padding: 40px;">No shipments yet</p>
      </div>
    </div>

    <!-- Add/Edit Shipment Modal -->
    <div id="shipmentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New Shipment</h2>
          <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
        <form id="shipmentForm" class="add-tracking-form">
          <div class="form-group">
            <label>Tracking Number</label>
            <input type="text" id="trackingNum" placeholder="e.g., TRK123456789" required>
          </div>
          <div class="form-group">
            <label>Package Contents</label>
            <input type="text" id="packageContents" placeholder="e.g., Electronics" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Origin</label>
              <input type="text" id="origin" placeholder="e.g., New York, USA" required>
            </div>
            <div class="form-group">
              <label>Destination</label>
              <input type="text" id="destination" placeholder="e.g., Los Angeles, USA" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Status</label>
              <select id="status" required>
                <option value="Picked Up">Picked Up</option>
                <option value="In Transit" selected>In Transit</option>
                <option value="Out for Delivery">Out for Delivery</option>
                <option value="Delivered">Delivered</option>
              </select>
            </div>
            <div class="form-group">
              <label>Status Change Time</label>
              <input type="datetime-local" id="statusTime" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Collected from Postnet Time</label>
              <input type="datetime-local" id="collectedFromPostnetTime">
            </div>
            <div class="form-group">
              <label>Out for Delivery Time</label>
              <input type="datetime-local" id="outForDeliveryTime">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Picked Up Time</label>
              <input type="datetime-local" id="pickedUpTime">
            </div>
            <div class="form-group">
              <label>Estimated Arrival</label>
              <input type="datetime-local" id="arrivalDate" required>
            </div>
          </div>
          <button type="submit" class="btn-primary" style="width: 100%; padding: 12px;">Save Shipment</button>
        </form>
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <a href="index.html" class="action-btn">üè† Back to Tracking Page</a>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
